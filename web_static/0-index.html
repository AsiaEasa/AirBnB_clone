<!DOCTYPE html>
<html lang="en">
    <head>
        <title>displays a header and a footer</title>
    </head>
    <body style="margin:0; padding:0;">

        <!-- Header -->
        <header style="background-color: #FF0000; height: 70px; width: 100%;">
        </header>

        <!-- Footer -->
        <footer style="background-color: #00FF00;
            height: 60px; width: 100%; position: fixed;
            bottom: 0; display: flex; justify-content: center;
            align-items: center;">
            <p style="color: black;
                font-family: Georgia, sans-serif;
                font-size: 20px;">Best School</p>
        </footer>
    </body>
</html>
