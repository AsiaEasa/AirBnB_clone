<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width">
        <title>displays a header and a footer</title>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            header {
                background-color: #FF0000;
                height: 70px;
                width: 100%;
            }
            footer {
                background-color: #00FF00;
                height: 60px;
                width: 100%;
                position: fixed;
                bottom: 0;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            footer p {
                color: black;
                font-family: Georgia, sans-serif;
                font-size: 20px;
                margin: 0;
            }
        </style>
    </head>
    <body>

        <!-- Header -->
        <header>
        </header>

        <!-- Footer -->
        <footer>
            <p>Best School</p>
        </footer>

    </body>
</html>
